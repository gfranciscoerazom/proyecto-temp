{% extends "./shared/base.html" %}

{% block title %}Edit{% endblock %}

{% block main %}
<form action="/users/{% if user %}edit/{{ user.id }}{% else %}create/{% endif %}" method="POST">
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" value="{% if user %}{{ user.email }}{% endif %}">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" name="password" value="{% if user %}{{ user.password }}{% endif %}">
    </div>
    <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" value="{% if user %}{{ user.first_name }}{% endif %}">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" value="{% if user %}{{ user.last_name }}{% endif %}">
    </div>
    <button type="submit">{% if user %}Edit{% else %}Create{% endif %}</button>
</form>
{% endblock %}
